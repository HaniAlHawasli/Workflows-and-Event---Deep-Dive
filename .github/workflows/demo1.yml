name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main #Triggered when pushed to the main branch
      - "dev-*" #Triggered when dev-something dev-firstthing-secondthing. The star stands for anything letter except for /
      - "feat/**" #Triggered when feat/new/branch the two stars stand for 2 slashes included
      #Something like developer-1 will igonored for example
    paths-ignore:
      - ".github.workflows.*"
  workflow_dispatch:
  push:
    branches:
      - main #Triggered when pushed to the main branch
      - "dev-*" #Triggered when dev-something dev-firstthing-secondthing. The star stands for anything letter except for /
      - "feat/**" #Triggered when feat/new/branch the two stars stand for 2 slashes included
      #Something like developer-1 will igonored for example
    paths-ignore:
      - ".github.workflows.*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
